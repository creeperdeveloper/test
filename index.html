<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        /* スタイルは変更なし - 省略 */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --primary-color: #3a86ff;
            --primary-hover: #2a75e8;
            --completed-color: #38b000;
            --delete-color: #e63946;
            --delete-hover: #d62828;
            --muted-color: #6c757d;
            --slider-bg: #dee2e6;
            --slider-fill: #3a86ff;
            --header-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --overlay-bg: rgba(0, 0, 0, 0.8);
            --timer-bg: #f0f4f8;
            --timer-border: #d0d9e4;
            --task-hover: #f8f9fa;
            --task-completed-bg: #f0fff4;
            --task-completed-border: #d1e7dd;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e9ecef;
            --card-bg: #1e1e1e;
            --border-color: #2d3748;
            --primary-color: #4895ef;
            --primary-hover: #3a86ff;
            --completed-color: #52b788;
            --delete-color: #e5383b;
            --delete-hover: #ba181b;
            --muted-color: #adb5bd;
            --slider-bg: #2d3748;
            --slider-fill: #4895ef;
            --header-bg: #1a1a1a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --input-bg: #2d3748;
            --input-border: #4a5568;
            --overlay-bg: rgba(0, 0, 0, 0.9);
            --timer-bg: #2a2d3a;
            --timer-border: #3a3f52;
            --task-hover: #1a1a1a;
            --task-completed-bg: #1a2e22;
            --task-completed-border: #2d4f3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .item-list, .role-list, .task-list {
            list-style: none;
        }

        .item, .role {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .item:hover, .role:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .dark-mode .item:hover, .dark-mode .role:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .item:last-child, .role:last-child {
            border-bottom: none;
        }

        .item-name, .role-name {
            flex: 1;
            font-weight: 500;
        }

        .item-counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-small {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .btn-delete {
            background-color: var(--delete-color);
        }

        .btn-delete:hover {
            background-color: var(--delete-hover);
        }

        .completed {
            color: var(--completed-color);
            font-weight: 600;
        }

        .completed::after {
            content: " ✓";
        }

        .progress-container {
            margin: 1rem 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .progress-slider {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--slider-bg);
            border-radius: 5px;
            outline: none;
            margin: 1rem 0;
        }

        .progress-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--slider-fill);
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.2);
        }

        .progress-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--slider-fill);
            cursor: pointer;
            box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        /* Fix for item quantity input */
        .item-input {
            background-color: var(--input-bg) !important;
            color: var(--text-color) !important;
            border: 1px solid var(--input-border) !important;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            width: 60px;
            transition: border-color 0.2s;
        }

        .item-input:focus {
            outline: none;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .role-details {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .role-yakuwari {
            font-weight: 600;
        }

        .role-disp {
            font-size: 0.875rem;
            color: var(--muted-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .item-progress {
            width: 100%;
            height: 6px;
            background-color: var(--slider-bg);
            border-radius: 3px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .item-progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .item-details {
            flex: 1;
            margin-right: 1rem;
        }

        .item-status {
            font-size: 0.875rem;
            color: var(--muted-color);
            margin-top: 0.25rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted-color);
        }

        .empty-state p {
            margin-bottom: 1rem;
        }

        /* Login overlay styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h2 {
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--delete-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-logout {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-logout:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Timer and Stopwatch styles */
        .time-display {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            font-family: monospace;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .timer-input {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .timer-input input {
            width: 4rem;
            text-align: center;
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .timer-input span {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
        }

        .timer-card {
            background-color: var(--timer-bg);
            border: 1px solid var(--timer-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Task styles */
        .task-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .task-item:hover {
            background-color: var(--task-hover);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background-color: var(--completed-color);
            border-color: var(--completed-color);
            color: white;
        }

        .task-checkbox.checked::after {
            content: "✓";
            font-size: 0.875rem;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            margin-right: 1rem;
        }

        .task-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .task-completed .task-title {
            text-decoration: line-through;
            color: var(--muted-color);
        }

        .task-date {
            font-size: 0.75rem;
            color: var(--muted-color);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-completed {
            background-color: var(--task-completed-bg);
            border-left: 3px solid var(--completed-color);
        }

        .task-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .task-filter {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .task-filter.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .item, .role {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-counter {
                margin-top: 0.75rem;
                width: 100%;
                justify-content: flex-start;
            }
            
            .role-details {
                margin: 0.5rem 0;
            }

            .header-actions {
                gap: 0.5rem;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .timer-input {
                flex-wrap: wrap;
            }

            .timer-controls {
                flex-wrap: wrap;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-actions {
                margin-top: 0.5rem;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <div class="login-header">
                <h2>Password Required</h2>
                <p>Please enter the password to access this site</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" id="loginBtn" style="width: 100%;">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <header>
        <h1>Construction Project Manager</h1>
        <div class="header-actions">
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
            <div class="theme-toggle">
                <span id="modeText">Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="progress-header">
                <h2>Progress</h2>
                <div class="progress-value" id="progressValue">0%</div>
            </div>
            <input type="range" min="0" max="100" value="0" class="progress-slider" id="progressSlider">
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="items">Items</div>
            <div class="tab" data-tab="roles">Roles</div>
            <div class="tab" data-tab="time">Time Tools</div>
            <div class="tab" data-tab="tasks">Tasks</div>
        </div>

        <div class="tab-content active" id="itemsTab">
            <div class="card">
                <div class="section-header">
                    <h2>Item Management</h2>
                </div>
                
                <ul class="item-list" id="itemList">
                    <!-- Items will be added here dynamically -->
                </ul>
                
                <div id="emptyItems" class="empty-state">
